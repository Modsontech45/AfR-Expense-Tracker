<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const adminCode = prompt("Enter Admin Code");
        console.log(adminCode);
      
        if (adminCode === null || adminCode !== "00000") {
          // Redirect to view.html if "Cancel" is pressed or the code is incorrect
          window.location.href += "/view.html";

        } else {
          console.log("Admin access granted.");
          // Admin access logic here, if needed
        }
      </script>
      
</head>
<body>
    <div class="databoard">
        <h1>Expense Tracker</h1>
        <div id="spinner" style="display: none;">
            <div class="loader"></div>
        </div>
        
        <div class="form">
            <div class="part1">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="description" placeholder="Description" required>
                <select id="type">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <select id="field">
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Design">Design</option>
                    <option value="Others">Others</option>
                </select>

            </div>
            <div class="part2">
                <select id="filter" onchange="handleViewChange(event)">
                    <option value="Total">Total money</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Design">Design</option>
                    <option value="Others">Others</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="notes" placeholder="Notes">
                <button onclick="addTransaction()">Add Transaction</button>

       
             

            </div>
        
            
          
        </div>

    </div> 
   
    <div id="labelContainer">
        <div class="Total_Income"></div>
        <div class="Total_Expense"></div>
        <div class="Net_Profit_Loss"></div>
        <div class="Net_Profit_Percent"></div>
      </div>
    <footer>
        <p style="color: rgb(80, 79, 76);">&copy; AfR 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
